name: CI

# Триггеры для запуска CI
on:
  push:
    branches:
      - main
    # Запуск при изменении файлов, влияющих на сборку
    paths:
      - 'apps/**'
      - 'packages/**'
      - '.github/workflows/CI.yml'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - '.eslintignore'
      - 'eslint.config.*'
      - '.prettierrc*'
      - 'tsconfig*.json'
      - 'vite.config.*'

  pull_request:
    branches:
      - main
    paths:
      - 'apps/**'
      - 'packages/**'
      - '.github/workflows/CI.yml'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - '.eslintignore'
      - 'eslint.config.*'
      - '.prettierrc*'
      - 'tsconfig*.json'
      - 'vite.config.*'

jobs:
  # Подготовка окружения и установка зависимостей
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout кода
        uses: actions/checkout@v4

      - name: Установка pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.17.1

      - name: Настройка Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'pnpm'

      - name: Получение пути к pnpm store
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Настройка кэша pnpm
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Установка зависимостей
        run: pnpm install --frozen-lockfile

      - name: Сохранение node_modules
        uses: actions/upload-artifact@v4
        with:
          name: node-modules
          path: node_modules
          retention-days: 1

  # Проверка кода линтером
  lint:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout кода
        uses: actions/checkout@v4

      - name: Установка pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.17.1

      - name: Настройка Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'pnpm'

      - name: Установка зависимостей
        run: pnpm install --frozen-lockfile

      - name: Проверка линтером
        run: npx eslint . --fix

  # Проверка типов TypeScript
  typecheck:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout кода
        uses: actions/checkout@v4

      - name: Установка pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.17.1

      - name: Настройка Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'pnpm'

      - name: Восстановление node_modules
        uses: actions/download-artifact@v4
        with:
          name: node-modules
          path: node_modules

      - name: Проверка типов
        run: pnpm run type-check

  # Сборка пакетов и Storybook
  build:
    needs: [lint, typecheck, setup]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout кода
        uses: actions/checkout@v4

      - name: Установка pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.17.1

      - name: Настройка Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'pnpm'

      - name: Восстановление node_modules
        uses: actions/download-artifact@v4
        with:
          name: node-modules
          path: node_modules

      # Сборки
      - name: Сборка всех пакетов
        run: pnpm run build:all

      - name: Сборка Storybook
        run: pnpm run build-storybook
        env:
          NODE_ENV: production

      # Артифакты
      - name: Загрузка артефактов пакетов
        uses: actions/upload-artifact@v4
        with:
          name: packages-artifacts
          path: |
            packages/craftvue/dist
            packages/icons/dist
          retention-days: 1

      - name: Загрузка артефактов Storybook
        uses: actions/upload-artifact@v4
        with:
          name: storybook-artifacts
          path: apps/docs/storybook-static
          retention-days: 1
